<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        <div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
            
            <h3 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">RNA 1 Question</h3>
            <div class="grid gap-4 mb-4 sm:grid-cols-2">
                <div>
                    <!-- questions  -->
                    <label for="ques" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Question</label>
                    <input type="text" name="question" id="ques" placeholder="Question here..." class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required="">
                    <!-- radio buttons for question type-->
                    <div class="grid gap-4 mb-4 sm:grid-cols-1">
                        <div class="flex flex-col space-y-2">
                            <label class="inline-flex items-center text-gray-900 dark:text-white mb-4">
                                Question Type
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" class="form-radio text-blue-600" name="ques_type" value="rnat" checked="">
                                <span class="ml-2 text-gray-900 dark:text-white">Robotics &amp; Automation Terminologies</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" class="form-radio text-blue-600" name="ques_type" value="rap">
                                <span class="ml-2 text-gray-900 dark:text-white">RA Programming</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" class="form-radio text-blue-600" name="ques_type" value="rat">
                                <span class="ml-2 text-gray-900 dark:text-white">RA Troubleshooting</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" class="form-radio text-blue-600" name="ques_type" value="dai">
                                <span class="ml-2 text-gray-900 dark:text-white">Design &amp; Implementation</span>
                            </label>
                        </div>
                    </div>
                </div>
                <!-- options -->
                <div class="grid gap-4 mb-4 sm:grid-cols-1">
                    <div>
                        <label for="opt1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Option 1</label>
                        <input type="text" name="opt1" id="opt1" placeholder="Option 1..." class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required="">
                    </div>
                    <div>
                        <label for="opt2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Option 2</label>
                        <input type="text" name="opt2" id="opt2" placeholder="Option 2..." class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required="">
                    </div>
                    <div>
                        <label for="opt3" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Option 3</label>
                        <input type="text" name="opt3" id="opt3" placeholder="Option 3..." class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required="">
                    </div>
                    <div>
                        <label for="opt4" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Option 4</label>
                        <input type="text" name="opt4" id="opt4" placeholder="Option 4..." class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required="">
                    </div>
                    <div>
                        <label for="answer" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correct Answer</label>
                        <input type="text" name="answer" id="answer" placeholder="Correct Answer..." class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" required="">
                    </div>
                </div>
            </div>

            <!-- image -->
            <div class="grid gap-4 mb-4 sm:grid-cols-1">
                <div class="flex w-full">
                    <div id="multi-upload-button" class="px-4 py-2 bg-gray-600 border border-gray-600 rounded-l font-semibold cursor-pointer text-sm text-white tracking-widest hover:bg-gray-500 active:bg-gray-900 focus:outline-none focus:border-gray-900 focus:ring focus:ring-gray-300 disabled:opacity-25 transition ">
                        Upload Image
                    </div>
                    <div class="w-4/12 lg:w-3/12 border border-gray-300 rounded-r-md flex items-center justify-between">
                        <span id="multi-upload-text" class="p-2"></span>
                        <button id="multi-upload-delete" class="hidden" onclick="removeMultiUpload()">
                            <svg xmlns="http://www.w3.org/2000/svg" class="fill-current text-red-700 w-3 h-3" viewBox="0 0 320 512">
                                <path d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- image input  -->
                <input type="file" id="multi-upload-input" name="image" class="hidden">
                <!-- img preview  -->
                <div id="images-container"></div>
                <!-- script for image preview  and functionality-->
                <script>
                    //all ids and some classes are importent for this script

                    multiUploadButton = document.getElementById("multi-upload-button");
                    multiUploadInput = document.getElementById("multi-upload-input");
                    imagesContainer = document.getElementById("images-container");
                    multiUploadDisplayText = document.getElementById("multi-upload-text");
                    multiUploadDeleteButton = document.getElementById("multi-upload-delete");

                    multiUploadButton.onclick = function () {
                        multiUploadInput.click(); // this will trigger the click event
                    };

                    multiUploadInput.addEventListener('change', function (event) {

                        if (multiUploadInput.files) {
                            let files = multiUploadInput.files;

                            // show the text for the upload button text filed
                            multiUploadDisplayText.innerHTML = files.length + '<span class="text-gray-900 dark:text-white"> files selected </span>';

                            // removes styles from the images wrapper container in case the user readd new images
                            imagesContainer.innerHTML = '';
                            imagesContainer.classList.remove("w-full", "grid", "grid-cols-1",
                                "sm:grid-cols-2", "md:grid-cols-3", "lg:grid-cols-4", "gap-4");

                            // add styles to the images wrapper container
                            imagesContainer.classList.add("w-full", "grid", "grid-cols-1",
                                "sm:grid-cols-2", "md:grid-cols-3", "lg:grid-cols-4", "gap-4");

                            // the delete button to delete all files
                            multiUploadDeleteButton.classList.add("z-100", "p-2", "my-auto");
                            multiUploadDeleteButton.classList.remove("hidden");

                            Object.keys(files).forEach(function (key) {

                                let file = files[key];

                                // the FileReader object is needed to display the image
                                let reader = new FileReader();
                                reader.readAsDataURL(file);
                                reader.onload = function () {

                                    // for each file we create a div to contain the image
                                    let imageDiv = document.createElement('div');
                                    imageDiv.classList.add("h-64", "mb-3", "w-full",
                                        "p-3", "rounded-lg", "bg-cover", "bg-center"
                                        );
                                    imageDiv.style.backgroundImage = 'url(' + reader
                                        .result + ')';
                                    imagesContainer.appendChild(imageDiv);
                                }
                            })
                        }
                    })

                    function removeMultiUpload() {
                        imagesContainer.innerHTML = '';
                        imagesContainer.classList.remove("w-full", "grid", "grid-cols-1", "sm:grid-cols-2",
                            "md:grid-cols-3", "lg:grid-cols-4", "gap-4");
                        multiUploadInput.value = '';
                        multiUploadDisplayText.innerHTML = '';
                        multiUploadDeleteButton.classList.add("hidden");
                        multiUploadDeleteButton.classList.remove("z-100", "p-2", "my-auto");
                    }
                </script>
            </div>
            <!-- button to submit  -->
            <div class="grid gap-4 mb-4 sm:grid-cols-1">
                <div>
                    <input type="submit" name="submit_rna1" value="Add question RNA 1" class="inline-flex items-center text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
